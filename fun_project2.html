<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypted Text</title>
    <script src="fun_project2.js"></script> <!-- Include only once -->

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Added to center items vertically */
        height: 100vh; /* Added to ensure the body takes full viewport height */
        overflow: hidden; /* Ensure particles don't cause scrollbars */
    }

    #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

    h1 {
        color: #000000;
        position: relative;
        z-index: 1;
    }

    .lock-icon {
        font-size: 50px;
        color: #007BFF;
        margin-bottom: 20px;
        z-index: 1;
    }

    input[type="text"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
        z-index: 1;
    }

    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        z-index: 1;
    }

    button:hover {
        background-color: #0056b3;
    }

    p#outputText {
        margin-top: 20px;
        font-size: 18px;
        color: #000000;
        z-index: 1;
    }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- Particle background container -->
    <div class="lock-icon">ðŸ”“</div> <!-- Added unlock icon -->
    <h1>Decrypted Text</h1>
    <input type="text" id="inputCode" placeholder="Enter code here">
    <button onclick="decrypt()">Decrypt</button>
    <p id="outputText"></p>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function decrypt() {
            // Retrieve input text
            const inputCode = document.getElementById("inputCode").value;

            // Call the WebAssembly function
            const decryptedText = Module.ccall(
                'decrypt',   // Function name in C++
                'string',  // Return type
                ['string'], // Argument types
                [inputCode] // Argument values
            );

            // Display the result
            document.getElementById("outputText").textContent = decryptedText;
        }

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4169E1" // Royal blue color
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4169E1",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
